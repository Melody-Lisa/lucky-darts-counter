<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Lucky Darts</title>
</head>

<body>
    <header>
        <!-- top navbar -->
        <nav class="grey darken-4">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo red-text center"><i class="fa-solid fa-bullseye fa-xl"></i><span
                        class="hide-on-med-and-down"> Lucky Darts Counter</span></a>
            </div>
        </nav>
    </header>

    <main class="container">

        <h1 class="center">Around the Clock</h1>

        <div class="row two-player black-text center">
            <div id="playerOne" class="left">Player1:
                <span id="playerOneInitialScore" class="input-field center-align my-0">0</span>
            </div>
            <div id="playerTwo" class="center">Player2:
                <span id="playerTwoInitialScore" class="input-field center-align my-0">0</span>
            </div>
        </div>

        <div class="wrapper">
            <div class="row center-align mb-0">
                <!-- Initial score display -->
                <div id="initialScore" class="input-field center-align my-0">0</div>
            </div>

            <div class="container center-align pad">
                <div class="col s6 offset-s3">
                    <div id="dartButtons" class="row"></div>

                    <div class="col s6 offset-s3">
                        <button onclick="deleteLastScore()"
                            class="waves-effect waves-light num-pad-btn red text-darken-3"><i
                                class="fa-solid fa-rotate-left"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <span onclick="restartGame()" class="restart">
            Restart Game
        </span>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5039af5aad.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script/around_the_clock.js"></script>
</body>

</html>

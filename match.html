<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Lucky Darts</title>
</head>

<body>
    <header>
        <!-- top navbar -->
        <nav class="nav-extended text-shadow grey darken-4">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo red-text text-darken-3 center"><i
                        class="fa-solid fa-bullseye"></i><span class="hide-on-small-only"> Lucky Darts
                        Counter</span></a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row center-align">
            <div id="initialScore" class="input-field center-align"></div>
        </div>

        <div class="row">
            <div class="col s4 offset-s4">
                <input type="text" id="numberInput" class="input-field center-align" readonly value="">
            </div>
        </div>

        <div class="center-align pad">
            <div class="col s6 offset-s3">
                <button onclick="enterNumber(1)"
                    class="waves-effect waves-light btn-large num-pad-btn grey darken-4">1</button>

                <button onclick="enterNumber(2)"
                    class="waves-effect waves-light btn-large num-pad-btn grey darken-4">2</button>

                <button onclick="enterNumber(3)"
                    class="waves-effect waves-light btn-large num-pad-btn grey darken-4">3</button>
            </div>



            <div class="col s6 offset-s3">
                <button onclick="enterNumber(4)"
                    class="waves-effect waves-light btn-large num-pad-btn grey darken-4">4</button>

                <button onclick="enterNumber(5)"
                    class="waves-effect waves-light btn-large num-pad-btn grey darken-4">5</button>

                <button onclick="enterNumber(6)"
                    class="waves-effect waves-light btn-large num-pad-btn grey darken-4">6</button>
            </div>



            <div class="col s6 offset-s3">
                <button onclick="enterNumber(7)"
                    class="waves-effect waves-light btn-large num-pad-btn grey darken-4">7</button>

                <button onclick="enterNumber(8)"
                    class="waves-effect waves-light btn-large num-pad-btn grey darken-4">8</button>

                <button onclick="enterNumber(9)"
                    class="waves-effect waves-light btn-large num-pad-btn grey darken-4">9</button>
            </div>



            <div class="col s6 offset-s3">
                <button onclick="deleteLastNumber()"
                    class="waves-effect waves-light btn-large num-pad-btn red text-darken-3"><i
                        class="fa-solid fa-rotate-left"></i></button>

                <button onclick="enterNumber(0)"
                    class="waves-effect waves-light btn-large num-pad-btn grey darken-4">0</button>

                <button onclick="updateScore()"
                    class="waves-effect waves-light btn-large num-pad-btn green text-darken-3"><i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5039af5aad.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
